    <form action="index.html" method="POST">
        <div class="box">
            <h1>Ulluos Corporation!</h1>
            <input type="email" name="email" id="email" value="email" onfocus="field_focus(this, 'email');"

            <br><br>
            <input type="password" name="email" id="password" value="email" onfocus="field_focus(this, 'email');"
                onblur="field_blur(this, 'email');" class="password">
            <a href="#">
                <div class="btn">Sign In</div>
            </a>
            <a href="#">
                <div id="btn2">Sign Up</div>
            </a>
        </div>
    </form>

    <p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>
